<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas de multiplicar</title>
</head>

<body>
    <h1>Tablas de multiplicar:</h1>
    <select style="margin-left: 900px;" id="numero">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>
    <div style="margin-left: 900px;" id="tabla"></div>
    <script>
        function valoresTabla(numero) {
            let tabla = document.getElementById('tabla');
            tabla.innerHTML = '';
            for (let i = 1; i <= 10; i++) {
                let result = numero * i;
                tabla.innerHTML += `<p>${numero} x ${i} = ${result}</p>`; //insertamos los valores en el html
            }
        }
        document.getElementById('numero').addEventListener('change', () => {
            let numero = parseInt(document.getElementById('numero').value);
            valoresTabla(numero);
        });
    </script>


</body>

</html>
