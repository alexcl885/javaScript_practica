<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
    <style>
        .buscadorr{
            margin-left: 1000px;
        }
    </style>
</head>
<body>
    <div class="buscadorr" >
        <input type="text" id="buscador">
        <input type="button" value="buscar" onclick="buscador()">
    </div>
    <div id="container"></div>
    

    <script>
        const generarListquevedoadoTitleAndPost = () => {
            fetch('https://jsonplaceholder.typicode.com/posts')
            .then(response => response.json())
            .then(posts => {
                console.log(posts);
                
                posts.forEach(post => {
                    let titleElement = document.createElement('h4');
                    titleElement.innerText = post.title;

                   
                    let bodyElement = document.createElement('p');
                    bodyElement.innerText = post.body;

                  
                    container.appendChild(titleElement);
                    container.appendChild(bodyElement);

                    
                });
                return fetch('https://jsonplaceholder.typicode.com/users/')

            })
            .then(response => response.json()) //recojo los usuarios y los combierto en json
            .then(usuarios => {
                usuarios.forEach((usuario) =>{
                    let nombre = document.createElement('p');
                    nombre.innerText = usuario.name;
                    
                   
                    let correo = document.createElement('p');
                    correo.innerText = usuario.email;

                  
                    container.appendChild(nombre);
                    container.appendChild(correo);
                });
                console.log("usuarios");
                
            })
            .catch(error => console.log(`Error ; ${error}`));
        }

        const buscador = () =>  {
            let searchTerm = document.getElementById("buscador").value.toLowerCase().trim();
            if (searchTerm === ""){
                generarListquevedoadoTitleAndPost();
            }
            else{
                
            }
            
        }


    </script>
</body>
</html>
