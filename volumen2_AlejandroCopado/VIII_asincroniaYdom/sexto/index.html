<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #menu {
            background-color: #f0f0f0;
            padding: 10px;
            margin-bottom: 20px;
        }

        #menu a {
            margin-right: 15px;
            text-decoration: none;
            color: #333;
        }

        #content {
            padding: 20px;
            background-color: #e0e0e0;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div id="menu">
        <a href="#" id="homeLink">Home</a>
        <a href="#" id="damLink">DAM</a>
        <a href="#" id="empresasLink">Empresas</a>
    </div>
    <div id="content">
        <!-- Aquí se cargará el contenido dinámico -->
    </div>
    <script>
        // Seleccionamos los elementos del DOM
        const contentDiv = document.getElementById('content');
        const homeLink = document.getElementById('homeLink');
        const damLink = document.getElementById('damLink');
        const empresasLink = document.getElementById('empresasLink');
        // Definimos las funciones que cargarán el contenido en el DOM
        function loadHome() {
            contentDiv.innerHTML = '<h1>IES Virgen del Carmen</h1>';
        }
        function loadDAM() {
            contentDiv.innerHTML = `
                <h1>Módulos 2º DAM</h1>
                <ol>
                <li>Sistemas de Gestión Empresarial</li>
                <li>Desarrollo de Interfaces</li>
                <li>Programación Multimedia y Dispositivos Móviles</li>
                <li>Programación de Servicios y Procesos</li>
                <li>Sistemas de Gestión de Información</li>
                <li>Proyecto de Desarrollo de Aplicaciones Multiplataforma</li>
                </ol>
                `;
        }
        function loadEmpresas() {
            contentDiv.innerHTML = `
                <h1>Empresas Colaboradoras</h1>
                <ul>
                <li>Empresa A</li>
                <li>Empresa B</li>
                <li>Empresa C</li>
                <li>Empresa D</li>
                </ul>
                `;
        }
        // Asignamos los manejadores de eventos a los enlaces
        homeLink.addEventListener('click', function (event) {
            event.preventDefault(); // Prevenimos que el enlace recargue la página
            loadHome();
        });
        damLink.addEventListener('click', function (event) {
            event.preventDefault();
            loadDAM();
        });
        empresasLink.addEventListener('click', function (event) {
            event.preventDefault();
            loadEmpresas();
        });
        // Cargamos la página Home por defecto
        loadHome();
    </script>
</body>

</html>
